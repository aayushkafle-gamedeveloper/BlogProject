{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Title</title>
    <link rel="stylesheet" href="{%static 'css/styleblog.css'%}" />
</head>

<body>
    <header class="project-header">
        <img src="{{project.0.banner.url}}" alt="Project Banner" class="banner-img">
    </header>

    <section class="project-details">
        <h1>{{project.0.title}}</h1>
        <p>{{project.0.intro}}</p>

        <div class="video-container">
            {% if project.0.iframe %}
                {{project.0.iframe | safe}}
            {% else %}
                <img width="512" height="512" src="{{project.0.image.url}}">
            {% endif %}
        </div>

        <p>{{project.0.discription}}</p>
    </section>
</body>

</html>
